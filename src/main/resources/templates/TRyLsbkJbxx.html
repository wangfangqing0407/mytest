<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/angular.js}"></script>
    <script type="text/javascript" th:src="@{/js/TLsbkRyJbxx.js}"></script>
</head>
<body>
<div ng-app="formApp" ng-controller="myForm">
<form>
    <div id="name" >
        <label>姓名</label>
        <input type="text" name="name" placeholder="name" ng-model="user.name">
    </div>
    <div id="phone" >
        <label>手机号码</label>
        <input type="text" name="phone" placeholder="phone" ng-model="user.phone">
    </div>
    <div id="sfzh" >
        <label>身份证号</label>
        <input type="text" name="sfzh" placeholder="身份证号" ng-model="user.sfzh">
    </div>
    <div id="hjdxz" >
        <label>户籍地详址</label>
        <input type="text" name="hjdxz" placeholder="户籍地详址" ng-model="user.hjdxz">
    </div>
    <div>
        <button ng-click="submitForm()">提交</button>
        <button ng-click="">重置</button>
    </div>
</form>
<p >{{ user }}</p>
</div>
</body>
</html>
